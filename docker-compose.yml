version: '3.8'

services:
  # 后端服务
  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # 在这里配置你的 DeepSeek API Key
      - DEEPSEEK_API_KEY=sk-d2f31daaa7304e50b99f51f17a77580c
      - LLM_MODEL=deepseek-reasoner
    volumes:
      # 挂载数据库文件，防止重启丢失数据
      - ./backend/sql_app.db:/app/sql_app.db

  # 前端服务
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

# 启动命令：docker-compose up -d --build
# 停止命令：docker-compose down
